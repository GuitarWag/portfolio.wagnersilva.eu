# Cloud Build configuration for automated GKE deployment
# Triggered on every push to main branch
# Uses Artifact Registry: europe-north2-docker.pkg.dev/wagnersilva-eu/docker

steps:
  # Step 1: Build the Docker image using production Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.production'
      - '-t'
      - 'europe-north2-docker.pkg.dev/wagnersilva-eu/docker/make-presentations:$COMMIT_SHA'
      - '-t'
      - 'europe-north2-docker.pkg.dev/wagnersilva-eu/docker/make-presentations:latest'
      - '.'

  # Step 2: Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - '--all-tags'
      - 'europe-north2-docker.pkg.dev/wagnersilva-eu/docker/make-presentations'
    waitFor: ['build-image']

  # Step 3: Deploy to GKE
  - name: 'gcr.io/cloud-builders/gke-deploy'
    id: 'deploy-to-gke'
    args:
      - 'run'
      - '--filename=k8s/'
      - '--image=europe-north2-docker.pkg.dev/wagnersilva-eu/docker/make-presentations:$COMMIT_SHA'
      - '--location=europe-north2'
      - '--cluster=make-presentations-cluster'
      - '--namespace=production'
    waitFor: ['push-image']

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  dynamicSubstitutions: true

# Artifact storage
images:
  - 'europe-north2-docker.pkg.dev/wagnersilva-eu/docker/make-presentations:$COMMIT_SHA'
  - 'europe-north2-docker.pkg.dev/wagnersilva-eu/docker/make-presentations:latest'

# Timeout: 20 minutes for build + push + deploy
timeout: 1200s
