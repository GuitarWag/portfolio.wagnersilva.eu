version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - GOOGLE_GENERATIVE_AI_API_KEY=${GOOGLE_GENERATIVE_AI_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - TRANSFORMERS_CACHE=/tmp/.cache
    volumes:
      # Mount /tmp for model cache persistence across requests
      - tts-cache:/tmp/.cache
    restart: unless-stopped

volumes:
  tts-cache:
