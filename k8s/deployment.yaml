apiVersion: apps/v1
kind: Deployment
metadata:
  name: make-presentations
  namespace: production
  labels:
    app: make-presentations
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: make-presentations
  template:
    metadata:
      labels:
        app: make-presentations
        version: v1
    spec:
      # Use non-root user from Dockerfile.production (UID 1001)
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      containers:
      - name: app
        image: europe-north2-docker.pkg.dev/wagnersilva-eu/docker/make-presentations:latest
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 3000
          protocol: TCP

        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: TRANSFORMERS_CACHE
          value: "/tmp/.cache"
        - name: GOOGLE_GENERATIVE_AI_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: google-generative-ai-api-key
        - name: HUGGINGFACE_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: huggingface-api-key

        # Resource limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

        # Health checks
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
          successThreshold: 1

        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1

        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Next.js needs /tmp write access
          capabilities:
            drop:
            - ALL

        # Volume mounts for TTS model cache
        volumeMounts:
        - name: cache
          mountPath: /tmp/.cache
        - name: tmp
          mountPath: /tmp

      volumes:
      - name: cache
        emptyDir:
          sizeLimit: 1Gi
      - name: tmp
        emptyDir:
          sizeLimit: 1Gi

      # Node affinity for cost optimization (use preemptible if available)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - make-presentations
              topologyKey: kubernetes.io/hostname
