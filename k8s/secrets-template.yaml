# Template for creating secrets in GKE
# DO NOT commit actual secrets to git!

# Create secrets using kubectl:
# kubectl create secret generic app-secrets \
#   --from-literal=google-generative-ai-api-key=YOUR_GOOGLE_API_KEY \
#   --from-literal=huggingface-api-key=YOUR_HUGGINGFACE_API_KEY \
#   --namespace=production

# Or using this template (base64 encode your secrets first):
# echo -n 'your-api-key' | base64

apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: production
type: Opaque
data:
  google-generative-ai-api-key: <BASE64_ENCODED_GOOGLE_API_KEY>
  huggingface-api-key: <BASE64_ENCODED_HUGGINGFACE_API_KEY>
